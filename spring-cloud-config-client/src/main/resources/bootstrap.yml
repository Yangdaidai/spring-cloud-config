server:
  port: 8011

spring:
  application:
    name: spring-cloud-config-client
  cloud:
    config:
      label: master # 配置仓库的分支
      name: config
      profile: dev
      discovery:
        enabled: true
        service-id: spring-cloud-config-server


management:
  endpoints:
    web:
      exposure:
        include: refresh

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/    # 注册中心eureka地址
